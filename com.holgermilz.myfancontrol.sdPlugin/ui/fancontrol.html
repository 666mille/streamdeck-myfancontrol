<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FanControl Settings</title>
    <script src="sdpi-components.js"></script>
  </head>
  <body>
    <sdpi-item label="Path to FanControl EXE">
      <sdpi-file setting="fanExe" accept="*.exe"></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Select JSON configuration">
      <sdpi-select setting="jsonFile"></sdpi-select>
    </sdpi-item>

    <sdpi-item label="Select fan">
      <sdpi-select setting="fanNick"></sdpi-select>
    </sdpi-item>

    <sdpi-item label="Bypass UAC prompt">
        <sdpi-checkbox id="chkBypass" setting="bypassUac" label="Use silent restart (Task Scheduler)"></sdpi-checkbox>
        <p style="font-size: 10px; color: #999999; margin: 4px 0 0 0;">
            Requires task "FanControlRestart" and scripts (silent_restart.vbs & admin_action.vbs).
        </p>
        <p id="taskError" style="font-size: 11px; margin: 4px 0 0 0; display: none;">
            Task "FanControlRestart" not found!
        </p>
        <p id="vbsError" style="font-size: 11px; margin: 4px 0 0 0; display: none;">
            Helper scripts missing in FanControl folder!
        </p>
    </sdpi-item>

    <sdpi-item>
      <p id="messageBox" style="font-size: 11px; color: #cccccc; margin: 8px 0 0 0; white-space: pre-line"></p>
    </sdpi-item>

    <script src="fancontrol.js"></script>
  </body>
</html>
